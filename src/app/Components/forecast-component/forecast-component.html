<div class="main">
    <span class="text">Heute {{condition()}}. Wind bis zu {{windSpeed()}} km/h.</span>
    <hr class="line">
    <div class="forecast">
        @for (data of weatherData(); track weatherData()) {
            <app-single-hour-component [hour]="data.timeIntervall" [temperature]="data.temperatureIntervall"></app-single-hour-component>
        }

    </div>
</div>
